<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Academic Conference Search Engine</title>
  </head>
  <body>
    <div class="container">
      <div class="rowtitle">
        <img
          src="assets/logo.png"
          height="150px"
          width="150px"
          style="margin-top:20px;"
        />
        <h1>Academic Conference Search Engine</h1>
        <input
          type="text"
          id="searchinput"
          name="searchinput"
          placeholder="Search your conference here"
        />
        <button
          type="submit"
          id="submit"
          onclick="greeting(),showMenu(),activateData()"
        >
          <i class="fas fa-search fa-lg"></i>
        </button>
      </div>
      <div class="rowmenu btn-toolbar">
        <a
          href="#data"
          class="menu_btn"
          id="data_btn"
          onclick="swapData()"
          style="display:none"
          >Data</a
        >
        <a
          href="#youtube"
          class="menu_btn"
          id="youtube_btn"
          onclick="swapVideo()"
          style="display:none;"
          >Video</a
        >
        <a
          href="#twitter"
          class="menu_btn"
          id="twitter_btn"
          onclick="swapTwitter()"
          style="display:none"
          >Twitter</a
        >
      </div>
      <div class="row" style="margin-top:10px; margin-left: 2px;">
        <button id="increase" class="menu_btn" style="display:none">
          <b>T</b><i class="fas fa-plus fa-xs"></i>
        </button>
        <button id="decrease" class="menu_btn" style="display:none">
          <b>T</b><i class="fas fa-minus fa-xs"></i>
        </button>
        <button id="reset" class="menu_btn" style="display:none">
          <i class="fas fa-sync-alt fa-xl"></i>
        </button>
      </div>
      <section id="data"><div class="row" id="custom-search"></div></section>

      <section id="youtube" style="display:none;">
        <div class="row" id="youtube-search"></div>
      </section>

      <section id="twitter" style="display:none;">
        <div class="row" id="twitter-search"></div>
      </section>
    </div>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script type="text/javascript" src="js/youtube_api.js"></script>
    <script type="text/javascript" src="js/custom_search_api.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
