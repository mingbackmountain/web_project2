<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Search</title>
  </head>
  <body>
    <div class="container">
      <div class="rowtitle">
        <h1>Academic Conference Search Engine</h1>
        <input
          type="text"
          id="searchinput"
          placeholder="Search your conference here"
        />
        <button id="submit" onclick="showMenu()">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="rowmenu">
        <a href="#data" id="data_btn" onclick="swapData()" style="display:none"
          >Data</a
        >
        <a
          href="#youtube"
          id="youtube_btn"
          onclick="swapVideo()"
          style="display:none;"
          >Video</a
        >
        <a
          href="#twitter"
          id="twitter_btn"
          onclick="swapTwitter()"
          style="display:none"
          >Twitter</a
        >
      </div>

      <section id="data" style="background-color:red; display:none;">
        <p>data</p>
      </section>

      <section id="youtube" style="background-color:green; display:none;">
        <p>video</p>
      </section>

      <section id="twitter" style="background-color:blue; display:none;">
        <p>twitter</p>
      </section>
    </div>
    <script type="text/javascript" src="youtube_api.js"></script>
    <script type="text/javascript" src="custom_search_api.js"></script>
    <script type="text/javascript">
      $("#submit").on("click", function() {
        var keyword = $("#searchinput").val();
        $.post("twitter_api.php", { input: keyword }, function(
          response,
          status
        ) {});
      });
      function swapData() {
        var data = document.getElementById("data");
        var youtube = document.getElementById("youtube");
        var twitter = document.getElementById("twitter");

        if (data.style.display === "none") {
          data.style.display = "block";
        }

        if ((youtube.style.display = "block")) {
          youtube.style.display = "none";
        }

        if ((twitter.style.display = "block")) {
          twitter.style.display = "none";
        }
      }
      function swapVideo() {
        var data = document.getElementById("data");
        var youtube = document.getElementById("youtube");
        var twitter = document.getElementById("twitter");

        if (youtube.style.display === "none") {
          youtube.style.display = "block";
        }
        if (data.style.display === "block") {
          data.style.display = "none";
        }
        if (twitter.style.display == "block") {
          twitter.style.display = "none";
        }
      }
      function swapTwitter() {
        var data = document.getElementById("data");
        var youtube = document.getElementById("youtube");
        var twitter = document.getElementById("twitter");

        if (twitter.style.display === "none") {
          twitter.style.display = "block";
        }
        if (data.style.display === "block") {
          data.style.display = "none";
        }
        if (youtube.style.display == "block") {
          youtube.style.display = "none";
        }
      }
      function showMenu() {
        var data_btn = document.getElementById("data_btn");
        var youtube_btn = document.getElementById("youtube_btn");
        var twitter_btn = document.getElementById("twitter_btn");
        if (data_btn.style.display === "none") {
          data_btn.style.display = "inline";
          youtube_btn.style.display = "inline";
          twitter_btn.style.display = "inline";
        }
      }
    </script>
  </body>
</html>
